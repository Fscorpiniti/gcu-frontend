    <link rel="icon" type="image/png" href="imagenes/icono.png" />
    <title>GCU - Lista Materias</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="js/app_controladores.js"></script>
</head>
    
<body ng-controller="Controlador_GET">

      <!-- BARRA DE NAVEGACION -->
    
   <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-inner">
            <div class="container">
                <a href="/" class="brand"><strong>GCU - UNTREF</strong></a>
                <ul class="nav">
                    <li class="divider-vertical"></li>
                    <li><a href="index.html"><strong>Inicio</strong></a></li>
                    <li><a href="carreras.html"><strong>Carreras</strong></a></li>
                    <li><a href=""><strong></strong></a></li>
                    <li><a href=""><strong></strong></a></li>
                </ul>                
            </div>
        </div>
    </div><br><br><br>
    
    <!-- BARRA DE NAVEGACION -->
    
    <!-- TABLA DE MATERIAS -->
    
    <div class="container">

    <h2 align="center">Listado de Materias</h2><hr>
    <h3 align="center" class="text-info">Ingeniería en Computación</h3>
    
        <table class="table table-striped table-hover table-bordered table-condensed">
                
                <tr class="info">
                    <td class="span3"><strong>Código</strong></td>
                    <td class="span6"><strong>Materia</strong></td>
                   <!-- <td class="span1"><strong>Año</strong></td>
                    <td class="span1"><strong>Cuatrimestre</strong></td>
                    <td class="span1"><strong>Horas</strong></td>-->
                </tr>
        
            <tbody>
                <tr ng-repeat="materia in materias">
                    <td>{{materia.codigo}}</td>
                    <td>{{materia.nombre}}</td>
                    <!--<td>{{materia.anio}}</td>
                    <td>{{materia.cuatrimestre}}</td>
                    <td>{{materia.horas}}</td>-->

                </tr>
            </tbody>
        </table>
    <br>
    </div>
     <!-- TABLA DE MATERIAS -->

<!DOCTYPE html>
<html lng="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>GCU</title>
    <link href="plugins/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="js/uploadController.js"></script>
</head>

<body>
<!--Start Header-->
<div id="screensaver">
    <canvas id="canvas"></canvas>
    <i class="fa fa-lock" id="screen_unlock"></i>
</div>

<header class="navbar">
    <div class="container-fluid expanded-panel">
        <div class="row">
            <div id="logo" class="col-xs-12 col-sm-2">
                <a href="dashboard.html">GCU</a>
            </div>
            <div id="top-panel" class="col-xs-12 col-sm-10">
                    <div class="row">
                        <div class="col-xs-8 col-sm-4">

                        </div>
                        <div class="col-xs-4 col-sm-8 top-panel-right">
                            <ul class="nav navbar-nav pull-right panel-menu">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle account" data-toggle="dropdown">
                                        <i class="fa fa-angle-down pull-right"></i>
                                        <div class="user-mini pull-right">
                                            <span class="welcome">Cerrar sesion</span>
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="index.html">
                                                <i class="fa fa-power-off"></i>
                                                <span>Logout</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!--End Header-->
<!--Start Container-->
<div id="main" class="container-fluid">
    <div class="row">
        <div id="sidebar-left" class="col-xs-2 col-sm-2">
            <ul class="nav main-menu">
               <li>
                    <a href="dashboard.html" class="dropdown-toggle">
                        <i class="fa fa-dashboard"></i>
                        <span class="hidden-xs">Dashboard</span>
                    </a>
               </li>
                <li class="dropdown">
                    <a href="planes-estudio.html" class="dropdown-toggle">
                        <i class="fa fa-table"></i>
                        <span class="hidden-xs">Consultar Planes de estudio</span>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="materias.html" class="dropdown-toggle">
                        <i class="fa fa-table"></i>
                        <span class="hidden-xs">Consultar Materias Plan 2008</span>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="planificacion.html" class="dropdown-toggle">
                        <i class="fa fa-table"></i>
                        <span class="hidden-xs">Planificar cuatrimestres Plan 2008</span>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="upload.html" class="active ajax-link">
                        <i class="fa fa-table"></i>
                        <span class="hidden-xs">Actualizar estado de alumnos</span>
                    </a>
                </li>
               </ul>
        </div>
        <!--Start Content-->
        <div id="content" ng-app="myApp" ng-controller = "myCtrl" class="col-xs-12 col-sm-10">
            <div id="ajax-content-new">
                <br>
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="box">
                            <div class="box-header">
                                <div class="box-name">
                                    <i class="fa fa-table"></i>
                                    <span>Agregar nuevo archivo de datos</span>
                                </div>
                                <div class="no-move"></div>
                            </div>
                            <div class="box-content">
                                <br>
                                <input type="file" file-model="myFile"/>
                                <br>
                                <button ng-click="uploadFile()" class="btn btn-primary">Procesar archivo</button>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <!--End Content-->
    </div>
</div>
<!--End Container-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="plugins/jquery/jquery-2.1.0.min.js"></script>
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/justified-gallery/jquery.justifiedgallery.min.js"></script>
<script src="plugins/tinymce/tinymce.min.js"></script>
<script src="plugins/tinymce/jquery.tinymce.min.js"></script>
<!-- All functions for this theme + document.ready processing -->
<script src="js/devoops.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lng="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>GCU</title>
    <link href="plugins/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="js/loginController.js"></script>
</head>

<body>
<!--Start Header-->
<div ng-app="app" ng-controller="appCtrl as userLogin">
<img src="img/imagen_institucional.jpg" width="100%" height="70%"/>
    <br>
    <br>
    <br>
    <section class="container" align="center">
    <h2><b>Gestor de Carreras Universitarias</b></h2>
    <br>
    <br>
    <form ng-submit="userLogin.enviar()" >
        <input type="search" ng-model="userLogin.fdatos.userName" placeholder="Nombre" required>
        <br>
        <br>
        <input type="password" class="input-block-level" ng-model="userLogin.fdatos.password" placeholder="Password" required>
        <br>
        <br>
        <input class="btn btn-large btn-info" type="submit" value="Ingresar">
    </form>
</section>
</div>    
<!--End Container-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="plugins/jquery/jquery-2.1.0.min.js"></script>
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/justified-gallery/jquery.justifiedgallery.min.js"></script>
<script src="plugins/tinymce/tinymce.min.js"></script>
<script src="plugins/tinymce/jquery.tinymce.min.js"></script>
<!-- All functions for this theme + document.ready processing -->
<script src="js/devoops.js"></script>

</body>
</html>
